<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Signup | Mailchimp</title>
        <link href="./style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <img src="./chimp.png">
            <div class="form">
                <h1>Welcome to Mailchimp</h1>
                <p>
                    Find your people. Engage your customers. Build your brand. Do it all with Mailchimpâ€™s Marketing Platform. Already have an account? Log in 
                </p>
                <form>
                    <label for="email">Email</label>
                    <input type="email" name="email">
                    <label for="username">Username</label>
                    <input type="text" name="username">
                    <label for="password">Password</label>
                    <input type="password" name="password">
                    <ul>
                        <li>One lowercase character</li>
                        <li>One uppercase character</li>
                        <li>One number</li>
                        <li>One special character</li>
                        <li>8 characters minimum</li>
                    </ul>
                    <fieldset>
                        <input type="submit" name="submit" value="Sign Up">
                        <table id="checkbox">
                            <tr>
                                <td>
                                    <input type="checkbox" name="marketingAgreement">
                                </td>
                                <td>
                                    <label for="marketingAgreement">I don't want to receive emails about new Mailchimp products, best practices, or special offers.</label>
                                </td>
                            </tr>
                        </table>
                    </fieldset>  
                </form>
            </div>
            
        </div>
    </body>
</html>
